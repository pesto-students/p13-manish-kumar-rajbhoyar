<!DOCTYPE html>
<html>
   <head>
      <title>HTML Tables and Lists</title>
      <meta charset="utf-8">
   </head>
   <body>
      <!-- HTML Tables Header -->
      <h1>HTML Tables</h1>
      <table border = "1"> <!-- To display the table and its borders. -->
        <tr>
            <td colspan = "3"><h1>1</h1></td> <!-- Used colspan to merge three columns -->
        </tr>
        <tr>
           <td rowspan = "2"><h1>2</h1></td> <!-- Used rowspan to merge two rows -->
           <td><h1>3</h1></td>
           <td><h1>4</h1></td>
        </tr>
        <tr>
           <td><h1>5</h1></td>
           <td><h1>6</h1></td>
        </tr>
     </table>

     <!-- HTML Lists Header -->
     <h1>HTML Lists</h1>
     <ol> <!-- Ordered list -->
        <li>Desktop</li>
        <ul> <!-- Unordered list -->
            <li>Linux</li>
            <li>Mac OS</li>
            <li>Windows</li>
        </ul>
        <li>Mobile</li>
        <ul>
            <li>Android</li>
            <li>iOS</li>
        </ul>
     </ol>
    </body>
</html>
