<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>Restaurant Reviews</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="#" class="active">Add Review</a>
            <a href="./about.html">About</a>
        </nav>
    </header>
    <main>
        <h2>Add Review</h2>
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Name?</label>
                <input type="text" id="name" name="name" size="25" />
            </div>
            <div>
                <label for="restaurant">Restaurant?</label>
                <select name="restaurant" id="restaurant">
                    <option value="" selected disabled hidden>Choose one...</option>
                    <option value="Main Street Cafe">Main Street Cafe</option>
                    <option value="Greek House">Greek House</option>
                </select>
            </div>
            <div>
                <label for="date">Date of visit?</label>
                <input type="date" id="date" name="date" />
            </div>
            <div>
                <label for="rating">Rating?</label>
                <input type="number" id="rating" name="rating" value="5" min="1" max="5" style="width: 10em" />
            </div>
            <div>
                <label for="details">Details?</label>
                <textarea id="details" name="details" rows="4" cols="40">

                </textarea>
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Restaurant Reviews</p>
    </footer>
</body>

</html>
