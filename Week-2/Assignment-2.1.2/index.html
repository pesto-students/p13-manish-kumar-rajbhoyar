<!DOCTYPE html>
<html>

<head>
    <title>Happy Birthday Message Creator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>

<body>
    <h1>Happy Birthday Message Creator</h1>
    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="message">Message?</label>
            <input type="text" id="message" name="message" placeholder="Happy Birthday!" />
        </div>
        <div>
            <label for="email">Email address?</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)*"
                placeholder="name@domain.com" />
        </div>
        <div>
            <label for="date">Date to send?</label>
            <input type="date" id="date" name="date"/>
        </div>
        <div>
            <label for="color">Message color?</label>
            <input type="color" id="color" name="color" />
        </div>
        <div>
            <label for="blinks">Number of blinks?</label>
            <input type="number" id="blinks" name="blinks" value="0" min="0" max="10" />
        </div>
        <div>
            <label for="volume">Music volume?</label>
            <input type="range" id="volume" name="volume" value="20" min="0" max="50" />
        </div>
        <div>
            <input type="submit" id="submit" name="submit" value="Send Birthday Message" />
        </div>
    </form>
</body>

</html>
