<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Lineup</title>
    <style>
        p {
            display: inline;
        }

        fieldset,
        select {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <h1>Starting Lineup</h1>
    <form method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Status:</legend>
            <p>
                <input type="radio" id="draft" name="status" value="Draft" />
                <label for="draft">Draft</label>
            </p>
            <p>
                <input type="radio" id="final" name="status" value="Final" checked />
                <label for="final">Final</label>
            </p>
        </fieldset>
        <p>
            <label for="date">Date:</label>
            <select name="gameDate" id="date">
                <option value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>
        </p>
        <fieldset>
            <legend>Players:</legend>
            <p>
                <input type="checkbox" id="Aarav-Agarwal" name="player" value="Aarav Agarwal" />
                <label for="Aarav-Agarwal">Aarav Agarwal</label><br />
            </p>
            <p>
                <input type="checkbox" id="Ava-Johnson" name="player" value="Ava Johnson" />
                <label for="Ava-Johnson">Ava Johnson</label><br />
            </p>
            <p>
                <input type="checkbox" id="Julio-Ortiz" name="player" value="Julio Ortiz" />
                <label for="Julio-Ortiz">Julio Ortiz</label><br />
            </p>
            <p>
                <input type="checkbox" id="Liam-Rubio" name="player" value="Liam Rubio" />
                <label for="Liam-Rubio">Liam Rubio</label><br />
            </p>
            <p>
                <input type="checkbox" id="Emma-Witherspoon" name="player" value="Emma Witherspoon" />
                <label for="Emma-Witherspoon">Emma Witherspoon</label><br />
            </p>
        </fieldset>
        <p>
            <input type="submit" value="submit" />
        </p>
    </form>
</body>

</html>
