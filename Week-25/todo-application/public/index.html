<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: auto;
      }
      .todo {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Todo App</h1>
    <form id="todo-form">
      <input type="text" id="todo-title" placeholder="Enter a new todo title" />
      <input type="text" id="todo-description" placeholder="Enter a new todo description" />
      <button type="submit">Add</button>
    </form>
    <div id="todo-list"></div>

    <script>
      const API_URL = "http://localhost:3000/todos";

      const todoForm = document.getElementById("todo-form");
      const todoTitle = document.getElementById("todo-title");
      const todoDescription = document.getElementById("todo-description");
      const todoList = document.getElementById("todo-list");

      todoForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = todoTitle.value.trim();
        const description = todoDescription.value.trim();
        if (title && description) {
          const todo = { title, description };
          await createTodo(todo);
          console.log('after create');
          todoTitle.value = "";
          todoDescription.value = "";
          loadTodos();
        }
      });

      async function loadTodos() {
        const todos = await fetchTodos();
        console.log(todos);
        renderTodos(todos);
      }

      async function fetchTodos() {
        const response = await fetch(API_URL);
        const todos = await response.json();
        console.log(todos);
        return todos;
      }

      function renderTodos(todos) {
        todoList.innerHTML = "";
        todos.forEach((todo) => {
          const todoElement = createTodoElement(todo);
          todoList.appendChild(todoElement);
        });
      }

      function createTodoElement(todo) {
        const div = document.createElement("div");
        div.classList.add("todo");
        div.innerHTML = `
                <span class="${todo.completed ? "completed" : ""}">${
          todo.title
        }</span>
        <span class="${todo.completed ? "completed" : ""}">${
          todo.description
        }</span>
                <div>

                    <button onclick="toggleCompleted(${todo.id})">${
          todo.completed ? "Uncomplete" : "Complete"
        }</button>
                    <button onclick="deleteTodo(${todo.id})">Delete</button>
                </div>
            `;
            console.log('create element');
        return div;
      }

      async function createTodo(todo) {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(todo),
          headers: { "Content-Type": "application/json" },
        });
      }

      async function toggleCompleted(id) {
        const todo = await getTodo(id);
        const updatedTodo = { ...todo, completed: !todo.completed };
        await updateTodo(updatedTodo);
        loadTodos();
      }

      async function deleteTodo(id) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        loadTodos();
      }

      async function viewDescription(id) {
        await fetch(`${API_URL}/${id}`, { method: "GET" });
        loadTodos();
      }

      async function getTodo(id) {
        const response = await fetch(`${API_URL}/${id}`);
        const todo = await response.json();
        return todo;
      }

      async function updateTodo(todo) {
        await fetch(`${API_URL}/${todo.id}`, {
          method: "PUT",
          body: JSON.stringify(todo),
          headers: { "Content-Type": "application/json" },
        });
      }

      loadTodos;
    </script>
  </body>
</html>
